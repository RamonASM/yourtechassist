# Marketing site (yourtechassist.us) - Static files
server {
    listen 80;
    server_name yourtechassist.us www.yourtechassist.us;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name yourtechassist.us www.yourtechassist.us;
    ssl_certificate /etc/letsencrypt/live/api.yourtechassist.us/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.yourtechassist.us/privkey.pem;

    root /var/www/yourtechassist/apps/marketing/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}

